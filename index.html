<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Index.js" defer></script>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <h1>Torres de Hanoi</h1>
    <div class="container_input">
        <input type="number" id="number" min="1" max="5">
        <button onclick="asignarNumber()">Agregar</button>
    </div>
    <div id="torre_de_hanoi">
        <div id="container-torre-1">
            <ul id="torre1"></ul>
            <div class="buttons">
                <button onclick="moveDisk(1,2)">Mou pila 2</button>
                <button onclick="moveDisk(1,3)">Mou pila 3</button>
            </div>
        </div>
        <div id="container-torre-2">
            <ul id="torre2"></ul>   
            <div class="buttons">
                <button onclick="moveDisk(2,1)">Mou pila 1</button>
                <button onclick="moveDisk(2,3)">Mou pila 3</button>
            </div>
        </div>
        <div id="container-torre-3">
            <ul id="torre3"></ul>
            <div class="buttons">
                <button onclick="moveDisk(3,1)">Mou pila 1</button>
                <button onclick="moveDisk(3,2)">Mou pila 2</button>
            </div>
        </div>
    </div>
    <h1>Buscaminas</h1>
    <button onclick="startGame()">Start</button>
    <p>Puntuaci√≥n: <span id="score">0</span></p>
    <div id="game"></div>
</body>
</html>
